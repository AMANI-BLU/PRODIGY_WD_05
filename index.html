<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/bodymovin.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticons/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
    <h1>Weather App</h1>
    <div class="weather-info">
        <div class="search-bar">
            <input type="text" id="location" placeholder="Enter location" />
            <button id="getWeather"><i class="fas fa-search"></i></button>
        </div>
        <div id="weatherInfo"></div>
    </div>
</div>

    <script src="js/scripts.js"></script>
</body>
</html>
